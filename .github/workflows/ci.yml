name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 5
      matrix:
        python-version: [3.9, '3.10', '3.11', '3.12', '3.13', pypy-3.10-v7.x]
        include:
          - python-version: 3.9
            py: py39
          - python-version: '3.10'
            py: py310
          - python-version: '3.11'
            py: py311
          - python-version: '3.12'
            py: py312
          - python-version: '3.13'
            py: py313
          - python-version: pypy-3.10-v7.x
            py: pypy3

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade hatch
      - name: Run QA
        run: make qa
        shell: bash
      - name: Run tests
        run: make test
        shell: bash

  build_package:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Hatch
        run: |
          python -m pip install -U hatch
      - name: Build package
        run: |
          hatch build
      - name: Publish
        run: |
          hatch publish
